    <script>
      const randomNumber = Math.random();
      let result = '';
      const guess = 'tails';

      if (randomNumber < 0.5) {
        result = 'heads';        
      }
      else{
        result = 'tails';
      }

      console.log(randomNumber);
      console.log(result);

      if (guess === result){
        console.log('You win');
      }
      else{
        console.log('You lose');
      }

    </script>
