<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11k Exercises</title>
</head>
<body>
  

  <script>
    function countPositive(nums){
      let countLength = 0;
      for(let i = 0; i < nums.length; i++){
        if(nums[i] > 0){
          countLength++;  // This line keeps running of the array length and if the neg. nums apperas it exit this if statement and jump on the next nums; 
        }
      }

      return countLength;
    }

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));

  </script>
</body>
</html>
