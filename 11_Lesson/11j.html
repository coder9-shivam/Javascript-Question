  <script>
    function addArrays(array1, array2) {
      const arr = [];
      for (let i = 0; i < array1.length; i++) {
        const arrIndexValue = array1[i];
        const arrIndexValue2 = array2[i];
        arr.push(arrIndexValue + arrIndexValue2);
      }

      return arr;
    }

    console.log(addArrays([1, 1, 2], [1, 1, 3]));

  </script>
