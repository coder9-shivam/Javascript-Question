<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11k Exercises</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const obj = {
          min : nums[0], 
          max : nums[0]
        };

        for(let i = 0; i < nums.length; i++){
          const value = nums[i];

          if(value < obj.min){
            obj.min = value;
          }
          
          if(value > obj.max){
            obj.max = value;
          }
        }

        return obj;
      }

      console.log(minMax([1, -3, 5, -4]));
      console.log(minMax([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
