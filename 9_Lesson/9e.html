<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9c Execrises</title>
</head>
<body>

  <input type="text" placeholder="Name" class="js-input" onkeydown="
    enterHandle(event);
  ">

  <button onclick="
    textInput();
  ">Submit</button>
  <p class="js-show-text"></p>


  <script>
    function enterHandle(event) {
      if (event.key === 'Enter') {
        textInput();
      }
    }

    function textInput() {
      const text = document.querySelector('.js-input');
      document.querySelector('.js-show-text')
        .innerHTML = `You name is: ${text.value}`;
    }

  </script>
</body>
</html>
