  <script>
    function addNum(array, num){
      const newArr = [];

      // array.forEach((value) => {
      //   newArr.push(value + num);
      // });
      array.forEach(value => newArr.push(value + num));

      return newArr;
    }

    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([-2, -1, 0, 99], 2));
  </script>
