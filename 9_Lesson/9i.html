<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9i Exercises</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button
      onclick="
      cartQuantityDisplay();
    ">
      Show Quantity
    </button>

    <button onclick="
      updateCartQuantity(1);
    ">
      Add to Cart
    </button>

    <button onclick="
      updateCartQuantity(2);
    ">
      +2
    </button>

    <button onclick="
      updateCartQuantity(3);
    ">
      +3
    </button>

    <button onclick="
      updateCartQuantity(4);
    ">
      +4
    </button>

    <button onclick="
      updateCartQuantity(5);
    ">
      +5
    </button>

    <button onclick="
      updateCartQuantity(-2);
    ">
      -2
    </button>

    <button onclick="
      updateCartQuantity(-3);
    ">
      -3
    </button>

    <button onclick="
      updateCartQuantity(-1);
    ">
      Remove from cart
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart Was Reset.');
      cartQuantityDisplay();
    ">
      Reset Cart
    </button>

    <p class="js-cart-quantity"></p>


    <script>
      let cartQuantity = 0;

      cartQuantityDisplay();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }
        else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart')
          return;
        }
        
        cartQuantity += change;
      
        cartQuantityDisplay();

      }

      function cartQuantityDisplay() {
        document.querySelector('.js-cart-qunatity').innerHTML = `Cart quantity: ${cartQuantity}`;
      }


    </script>
  </body>
</html>
