<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9g Exercises</title>
</head>
<body>
  
  <input type="text" placeholder="Type something" class="js-input"
  onkeyup="
    textInput();
  ">

  <p class="js-message"></p>


  <script>
    function textInput() {
      const text = document.querySelector('.js-input');
      document.querySelector('.js-message')
        .innerHTML = `${text.value}`;
    }
  </script>

</body>
</html>
