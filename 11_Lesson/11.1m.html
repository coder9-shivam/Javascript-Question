<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11k Exercises</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const obj = {
          min : null, 
          max : null
        };

        for(let i = 0; i < nums.length; i++){
          const value = nums[i];

          if(obj.min === null || value < obj.min){
            obj.min = value;
          }
          
          if(obj.max === null || value > obj.max){
            obj.max = value;
          }
        }

        return obj;
      }

      console.log(minMax([]));
      console.log(minMax([3]));
    </script>
  </body>
</html>
