<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10i and 10j Exercises</title>
    <link rel="stylesheet" href="10i-10j_style.css">


  </head>
  <body>
    <p class="js-calculation calculation-result"></p>
    <p>
      <button
        onclick="
        updateCalculation('1');
      " class="number-button">
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      " class="number-button">
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      " class="number-button">
        3
      </button>
      <button
        onclick="
        updateCalculation('+');
      " class="number-button calculation-sign">
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      " class="number-button">
        4
      </button>
      
      <button
        onclick="
        updateCalculation('5');
      " class="number-button">
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      " class="number-button">
        6
      </button>
      <button
        onclick="
        updateCalculation('-');
      " class="number-button calculation-sign">
        -
      </button>
    </p>
    <p>
      <button
        onclick="
        updateCalculation('7');
      " class="number-button">
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      " class="number-button">
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      " class="number-button">
        9
      </button>
      <button
        onclick="
        updateCalculation('*');
      " class="number-button calculation-sign">
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      " class="number-button">
        0
      </button>
      <button
        onclick="
        updateCalculation('.');
      " class="number-button">
        .
      </button>
      
      <button
      onclick="
        calculation = eval(calculation);
        console.log(calculation);

        localStorage.setItem('calculation', calculation);
        displayCalcaulation();
      " class="number-button">
        =
      </button>

      <button
        onclick="
        updateCalculation('/');
      " class="number-button calculation-sign">
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        console.log(`Reset the calculation to: ${calculation}`);

        localStorage.setItem('calculation', calculation);
        displayCalcaulation();
      " class="number-button clear-button">
        Clear
      </button>
    </p>

    <script src="10i-10j_script.js"></script>
  </body>
</html>
