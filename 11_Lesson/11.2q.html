  <body>
    <script>
      function findIndex(array, word){
        let index = -1;
        for(let i = 0; i < array.length; i++){
          if(array[i] === word){
            index = i;
            break;
          }
        }

        return console.log(index, array[index]);
      }

      findIndex(['green', 'red', 'blue', 'red'], 'red');
      findIndex(['green', 'red', 'blue', 'red'], 'yellow');
    </script>
