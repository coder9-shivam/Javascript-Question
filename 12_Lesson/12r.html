<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">

  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>

    <button class="move-button js-rock-btn">
      <img src="rock-emoji.png" alt="" class="move-icon">
    </button>

    <button class="move-button js-paper-btn">
      <img src="paper-emoji.png" alt="" class="move-icon">
    </button>

    <button class="move-button js-scissors-btn">
      <img src="scissors-emoji.png" alt="" class="move-icon">
    </button>
    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-btn">
      Resent Score
    </button>
    
    <button class="auto-play-button js-auto-play-button">
      Auto Play
    </button>

    <p class="js-reset-confirmation confirmation-msg"></p>

    <script src="12r.js"></script>
  </body>
</html>
