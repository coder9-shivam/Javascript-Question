<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12h Exercises Advanced_functions</title>
  </head>
  <body>
    <button class="js-increase-btn" onclick="message++">Add</button>

    <button class="js-decrease-btn" onclick="message--">Remove</button>

    <script>
      let message = 2;
      setInterval(function () {
        if (document.title === "App") {
          document.title = `${message} New message`;
        } else {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>
