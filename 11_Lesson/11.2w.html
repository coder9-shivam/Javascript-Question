  <body>
    <script>
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function unique(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          const word = array[i];

          if (findIndex(result, word) === -1) {
            result.push(word);
          }   // Calls findIndex to check if word is already in the result array. If findIndex returns -1, it means word is not yet in result.
        }
        return result;
      }

      console.log(unique(["green", "red", "blue", "red"]));
      console.log(unique(["red", "green", "green", "red"]));
    </script>
  </body>
