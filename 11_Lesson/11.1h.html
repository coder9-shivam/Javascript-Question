<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11h Exercises</title>
  </head>
  <body>
    <script>
      function addOne(array) {
        const arr = [];
        
        for (let i = 0; i < array.length; i++) {
          const arrayIndexValue = array[i];
          arr.push(arrayIndexValue + 1);
        }
        return arr;
      }
      console.log(addOne([1, 2, 3, 4]));
      console.log(addOne([-1, 2, 0, 99]));
    </script>
  </body>
</html>
