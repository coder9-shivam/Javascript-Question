  <body>
    <script>
      function removeEgg(foods){
        const foodsCopy = foods.slice();
        const reverseFoods = foodsCopy.reverse();  //['ham', 'egg', 'egg', 'apple', 'egg']

        const array = [];
        let eggRemoved = 0;
        for(let i = 0; i < reverseFoods.length; i++){
          if(reverseFoods[i] === 'egg' && eggRemoved < 2){
            eggRemoved++;
            continue;
          }
          array.push(reverseFoods[i]);  // ['ham', 'apple', 'egg']  
        }
        return array.reverse();
      }


      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeEgg(foods));
      console.log(foods);
    </script>
