<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12i Exercises Advanced_functions</title>
  </head>
  <body>
    <button class="js-increase-btn">Add</button>

    <button class="js-decrease-btn">Remove</button>

    <script>
      let messages = 2;
      let intervalId;
      let isDisplayingNotification;

      let increasebtn = document.querySelector('.js-increase-btn');
      const decreasebtn = document.querySelector('.js-decrease-btn');

      displayNotification();

      function displayNotification(){
        if(isDisplayingNotification){
          return;
        }
        isDisplayingNotification = true;

        intervalId = setInterval(() => {
          if(document.title === 'App'){
            document.title = `(${messages}) New messages`;
          } else {
            document.title = "App"
          }
        }, 1000);
      }

      increasebtn.addEventListener('click', () => {
        messages++;
        displayNotification();
      });

      decreasebtn.addEventListener('click', () => {
        if(messages > 0){
          messages--;
          if(messages === 0){
            stopNotification();
          }
        }
      });

      function stopNotification(){
        isDisplayingNotification = false;

        clearInterval(intervalId);
        document.title = "App";
      }
    </script>
  </body>
</html>
