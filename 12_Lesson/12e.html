<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12e Exercises Advanced_functions</title>
  </head>
  <body>
    <button class="js-add-to-cart-btn">Add to cart</button>
    <p class="js-add-to-cart"></p>

    <script>
      const addbtn = document.querySelector(".js-add-to-cart-btn");
      function addButton() {
        const messageButton = document.querySelector(".js-add-to-cart");
        messageButton.innerHTML = "Added";

        setInterval(() => {
          messageButton.innerHTML = "";
        }, 2000);
      }

      addbtn.addEventListener("click", () => {
        addButton();
      });
    </script>
  </body>
</html>
