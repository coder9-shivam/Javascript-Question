<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12o Exercises Advanced functions</title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        let countEgg = 0;
        return foods.filter(value => {
          if(value === 'egg'){
            if(countEgg < 2){
              countEgg++;
              return false;
            }
            return true;
          }
          return true;
        });
      }

      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
</html>
