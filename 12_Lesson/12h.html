<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12h Exercises Advanced_functions</title>
  </head>
  <body>
    <button class="js-increase-btn">Add</button>

    <button class="js-decrease-btn">Remove</button>

    <script>
      const increasebtn = document.querySelector('.js-increase-btn');
      const decreasebtn = document.querySelector('.js-decrease-btn');
      let message = 2;
      setInterval(() => {
        if (document.title === "App") {
          document.title = `${message} New message`;
        } else {
          document.title = 'App';
        }
      }, 1000);

      increasebtn.addEventListener('click', () => {
        message++;
      })

      decreasebtn.addEventListener('click', () => {
        message--;
      })
    </script>
  </body>
</html>
